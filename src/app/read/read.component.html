 <div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h2>List item</h2>
    </div>
    <div class="col-md-6">
      <a routerLink="/item/create" class="btn btn-success" style="float: right;">Create item</a>
    </div>
  </div>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <a href="#" [routerLink]="['/item/', 'edit', item.id  ]" class="btn btn-primary">Edit</a>
        <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
