<section>

    <div class="d-flex justify-content-between">
      <h4>List item</h4>
      <a routerLink="/item/create" class="btn btn-success">Create New item</a>
    </div>

    <br>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a href="#" [routerLink]="['/item/', 'edit', item.id  ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </section>
