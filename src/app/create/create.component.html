<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Create Item</h2>
        </div>
        <div class="col-md-6">
            <a href="#" routerLink="/item" class="btn btn-primary">Back</a>
        </div>
    </div>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="row">
            <div class="col-md-2">
                <label for="name">Name:</label>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" ngModel required>
                    <div *ngIf="myForm.controls['name'].touched && myForm.controls['name'].invalid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for="description">Description:</label>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <textarea id="description" class="form-control" name="description" ngModel required></textarea>
                    <div *ngIf="myForm.controls['description'].touched && myForm.controls['description'].invalid" class="alert alert-danger">
                        Description is required.
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
